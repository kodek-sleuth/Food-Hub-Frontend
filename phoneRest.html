<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOODHUB RESTAURANTS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="css/phoneRest.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>FoodHub Restaurants</div>
    <div id="restaurants">
        <div id="kfc">
            <h3 id="kfcName" class="restNames">KFC</h3>
            <div class="locations">
                <img src="Icons/si-glyph-pin-location.svg" class="locators">
                <h4 id="locationKfc" class="locText">Wandegeya</h4>
            </div>
            <img src="images/kfc.jpeg" class="restShape">
            <a href="/kfc.html"><button class="restBtn">View Menu!</button></a>
        </div>
    
        <div id="javas">
            <h3 id="javasName" class="restNames">Cafe Javas</h3>
            <div class="locations">
                <img src="Icons/si-glyph-pin-location.svg" class="locators">
                <h4 id="locationJavas" class="locText">Kampala</h4>
            </div>
            <img src="images/friess.jpg" class="restShape">
            <a href="/javas.html"><button class="restBtn">View Menu!</button></a>
        </div>

        <div id="pizzaHut">
            <h3 id="pizzaName" class="restNames">Pizza Hut</h3>
            <div class="locations">
                <img src="Icons/si-glyph-pin-location.svg" class="locators">
                <h4 id="locationPizza" class="locText">Entebbe</h4>
            </div>
            <img src="images/pizza.jpeg" class="restShape">
            <a href="/pizza.html"><button class="restBtn">View Menu!</button></a>
        </div>

    </div>

    
    <script src="Js/phoneRest.js"></script>
</body>
</html>
